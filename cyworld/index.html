<!DOCTYPE html>
<html lang="ko">
<head>
  <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
  <link rel="stylesheet" href="./styles/index.css">
  <script src="https://kit.fontawesome.com/bd5bf434ff.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background">
    <div class="outerbox">
      <div class="wrapper">
        <div class="wrapper__left">
          <div class="wrapper__left__header">
            <div class="today">
              <span>TODAY</span>
              <span>0</span>
              <span> | TOTAL</span>
              <span>12345</span>
            </div>
          </div>

          <div class="wrapper__left__body">
            <div class="left__body__header">
              <div class="left__body__header__gray"></div>
              <div class="left__body__header__line"></div>
            </div>
            <div class="left__body__profile">
              <div class="profile">
                <i class="fa-regular fa-user"></i>
                <span class="profile_menu">이름</span>
              </div>
              <div class="profile">
                <i class="fa-solid fa-phone"></i>
                <span class="profile_menu">Phone</span>
              </div>
              <div class="profile">
                <i class="fa-solid fa-envelope"></i>
                <span class="profile_menu">Email</span>
              </div>
              <div class="profile">
                <i class="fa-brands fa-instagram"></i>
                <span class="profile_menu">Instagram</span>
              </div>
              
            </div>
            <div class="left__body__footer">
              <span class="today_feeling">오늘의 기분</span>
                <select id="feeling_select">
                  <option value="happy">기쁨 😁</option>
                  <option value="sad">슬픔 😢</option>
                  <option value="anger">화남 🤬</option>
                  <option value="soso">보통 😐</option>
                  <option value="crazy">미쳤음 🤪</option>
                  <option value="worry">걱정 😶‍🌫️</option>
                </select>
            </div>
          </div>
        </div>

        <div class="wrapper__right">
          <div class="wrapper__right__header">
            <div class="right__header__title">
              사이좋은 사람들, 싸이월드
            </div>
            <div class="right__header__setting">
              사생활보호설정
            </div>
          </div>

          <div class="wrapper__right__body">
            <iframe src="./home.html" frameborder="0"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
